<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная информация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .top-panel {
            background-color: #4CAF50;
            height: 3cm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .logo {
            height: 2.5cm;
            width: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1cm 10px 10px 10px;
            overflow-y: auto;
        }

        .main-text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 1cm;
        }

        .input-field {
            width: 8cm;
            height: 1.5cm;
            margin-bottom: 0.5cm;
            padding: 0 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-field::placeholder {
            color: #999;
        }

        .continue-btn {
            width: 8cm;
            height: 1.5cm;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 0.5cm;
        }

        .continue-btn:hover {
            background-color: #45a049;
        }

        .privacy-text {
            font-size: 14px;
            text-align: center;
            margin-top: 1cm;
            padding: 0 1cm;
        }

        @media (max-width: 600px) {
            .main-text {
                font-size: 20px;
            }

            .input-field, .continue-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <img src="icon.png" alt="Логотип" class="logo">
        </div>
        <div class="main-content">
            <p class="main-text">ПОЖАЛУЙСТА, ЗАПОЛНИТЕ ИНФОРМАЦИЮ ЧТОБЫ МЫ БЫСТРО РЕАГИРОВАЛИ!</p>
            <input type="tel" class="input-field" placeholder="Мобильный">
            <input type="text" class="input-field" placeholder="Фамилия имя">
            <button class="continue-btn">Продолжить</button>
            <p class="privacy-text">Мы обрабатываем данные, которыми вы поделились с нами, от имени Travelers coffee и не передаем ваши данные третьим лицам, кроме этой компании.</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.querySelector('.back-button');
            const continueButton = document.querySelector('.continue-btn');
            const mobileInput = document.querySelector('input[type="tel"]');
            const nameInput = document.querySelector('input[type="text"]');

            backButton.addEventListener('click', function() {
                // Здесь можно добавить логику возврата на предыдущую страницу
                console.log('Возврат на предыдущую страницу');
            });

            continueButton.addEventListener('click', function() {
                const mobile = mobileInput.value;
                const name = nameInput.value;

                // Проверка заполнения полей
                if (!mobile || !name) {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }

                // Формирование сообщения
                const message = `Новый отзыв:\nИмя: ${name}\nТелефон: ${mobile}`;

                // Отправка сообщения через CallMeBot API
                sendWhatsAppMessage(message);
            });

            function sendWhatsAppMessage(message) {
                const phoneNumber = '+77778440128';
                const apiKey = '8099060';

                const encodedMessage = encodeURIComponent(message);
                const apiUrl = `https://api.callmebot.com/whatsapp.php?phone=${phoneNumber}&text=${encodedMessage}&apikey=${apiKey}`;

                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Ошибка отправки сообщения');
                        }
                        return response.text();
                    })
                    .then(data => {
                        console.log('Сообщение успешно отправлено:', data);
                        alert('Спасибо за ваш отзыв! Мы свяжемся с вами в ближайшее время.');
                        // Здесь можно добавить код для перехода на следующую страницу или очистки формы
                    })
                    .catch(error => {
                        console.error('Ошибка:', error);
                        alert('Произошла ошибка при отправке сообщения. Пожалуйста, попробуйте еще раз.');
                    });
            }
        });
    </script>
</body>
</html>
