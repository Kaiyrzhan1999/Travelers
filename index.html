<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .content {
            position: absolute;
            bottom: 3cm;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 1;
        }

        .animated-text {
            animation: pulse 1s infinite;
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2;
            border-radius: 10px;
        }

        .dialog-button {
            display: block;
            width: 100%;
            height: 50px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .dialog-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            .animated-text {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <iframe id="background" src="design.html"></iframe>
    <div class="content">
        <h1 class="animated-text">Нажмите чтобы нажать</h1>
    </div>
    <div class="dialog" id="dialog">
        <button class="dialog-button">Меню</button>
        <button class="dialog-button" onclick="openNewWindow()">Отзывы</button>
    </div>
    <script>
        const dialog = document.getElementById('dialog');
        let isDialogOpen = false;

        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.dialog')) return;

            if (isDialogOpen) {
                dialog.style.display = 'none';
                isDialogOpen = false;
            } else {
                dialog.style.display = 'block';
                isDialogOpen = true;
            }
        });

        function openNewWindow() {
            window.open('new_window.html', '_blank');
        }
    </script>
</body>
</html>
