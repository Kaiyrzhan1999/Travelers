<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: green;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .logo {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
        }

        .animated-text {
            animation: pulse 1s infinite;
            color: white;
            font-size: 24px;
            margin-top: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: green;
            width: 90%;
            max-width: 300px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .dialog-button {
            display: block;
            width: 100%;
            height: 50px;
            margin: 10px 0;
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        @media (max-width: 600px) {
            .animated-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="icon.png" alt="Logo" class="logo">
        <h1 class="animated-text">Нажмите чтобы нажать</h1>
    </div>
    <div class="dialog" id="dialog">
        <button class="dialog-button">Меню</button>
        <button class="dialog-button" onclick="openNewWindow()">Отзывы</button>
    </div>
    <script>
        const dialog = document.getElementById('dialog');
        let isDialogOpen = false;

        document.body.addEventListener('click', (e) => {
            if (e.target.closest('.dialog')) return;

            if (isDialogOpen) {
                dialog.style.display = 'none';
                isDialogOpen = false;
            } else {
                dialog.style.display = 'block';
                isDialogOpen = true;
            }
        });

        function openNewWindow() {
            window.open('new_window.html', '_blank');
        }
    </script>
</body>
</html>
