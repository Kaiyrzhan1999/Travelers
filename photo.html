<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фото</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .photo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .buttons-container {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .store-button {
            width: 140px;
            height: 42px;
        }
        .menu-button {
            display: block;
            width: 8cm;
            padding: 10px 0;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="WhatsApp Image 2025-02-13 at 22.00.08.jpeg" alt="Фото" class="photo">
    </div>
    <div class="buttons-container">
        <div class="store-buttons">
            <a href="https://apps.apple.com/kz/app/aktobefood/id6711349592" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="App Store" class="store-button">
            </a>
            <a href="https://play.google.com/store/apps/details?id=your_app_id" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" class="store-button">
            </a>
        </div>
        <a href="online-menu.html" class="menu-button">Открыть меню</a>
    </div>
    
    <script>
        document.querySelector('.menu-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'online-menu.html';
        });
    </script>
</body>
</html>
