<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            color: white;
            box-sizing: border-box;
        }
        .photo-container {
            width: 100%;
            max-width: 15cm;
            height: auto;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .photo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .store-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .store-button {
            width: 180px;
            height: 40px;
        }
        .menu-button {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 15px;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: white;
            transition: background-color 0.3s;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
        }
        .menu-button:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .photo-container {
                max-width: 90vw;
            }
            .store-button {
                width: 150px;
                height: 50px;
            }
            .menu-button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="WhatsApp Image 2025-02-13 at 22.00.08.jpeg" alt="Фото" class="photo">
    </div>
    <div class="store-buttons">
        <a href="https://apps.apple.com/kz/app/aktobefood/id6711349592" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Download_on_the_App_Store_Badge.svg" alt="App Store" class="store-button">
        </a>
        <a href="https://play.google.com/store/apps/details?id=your_app_id" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play" class="store-button">
        </a>
    </div>
    <a href="online-menu.html" class="menu-button">Открыть меню</a>
    
    <script>
        document.querySelector('.menu-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'online-menu.html';
        });
    </script>
</body>
</html>
