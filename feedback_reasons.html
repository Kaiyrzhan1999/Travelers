<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Причины отзыва</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        .top-panel {
            background-color: #4CAF50;
            height: 3cm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .logo {
            height: 2.5cm;
            width: auto;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1cm 10px 10px 10px;
            overflow-y: auto;
        }

        .main-text {
            font-size: 36px;
            text-align: center;
            margin-bottom: 1cm;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5cm;
        }

        .reason-btn {
            width: 10cm;
            height: 1.5cm;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 19px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
            word-wrap: break-word;
        }

        .reason-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .reason-btn {
                width: 90%;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <img src="logo.png" alt="Логотип" class="logo">
        </div>
        <div class="main-content">
            <p class="main-text">Что вас сегодня расстроило?</p>
            <div class="buttons-container">
                <button class="reason-btn" onclick="openFeedbackComment('ВКУС И КАЧЕСТВО')">ВКУС И КАЧЕСТВО</button>
                <button class="reason-btn" onclick="openFeedbackComment('СКОРОСТЬ ОБСЛУЖИВАНИЯ')">СКОРОСТЬ ОБСЛУЖИВАНИЯ</button>
                <button class="reason-btn" onclick="openFeedbackComment('ПЕРСОНАЛ')">ПЕРСОНАЛ</button>
                <button class="reason-btn" onclick="openFeedbackComment('ГИГИЕНА')">ГИГИЕНА</button>
                <button class="reason-btn" onclick="openFeedbackComment('Enes boqtadi')">Enes boqtadi</button>
                <button class="reason-btn" onclick="openFeedbackComment('ДРУГОЕ (ПРЕДЛОЖЕНИЕ)')">ДРУГОЕ (ПРЕДЛОЖЕНИЕ)</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backButton = document.querySelector('.back-button');
            const reasonButtons = document.querySelectorAll('.reason-btn');

            backButton.addEventListener('click', function() {
                // Здесь можно добавить логику возврата на предыдущую страницу
                console.log('Возврат на предыдущую страницу');
            });

            reasonButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Здесь можно добавить логику обработки выбора причины
                    console.log('Выбрана причина:', this.textContent);
                });
            });
        });

        function openFeedbackComment(reason) {
            // Сохраняем выбранную причину в localStorage
            localStorage.setItem('selectedReason', reason);
            // Перенаправляем на страницу комментария
            window.location.href = 'feedback_comment.html';
        }
    </script>
</body>
</html>
