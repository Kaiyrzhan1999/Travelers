<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оценка</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .top-panel {
            background-color: green;
            height: 3cm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .logo {
            height: 2.5cm;
            width: auto;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .smileys-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .smileys {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .smiley {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 120px;
            color: gray;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .smiley:hover, .smiley.active {
            transform: scale(1.1);
        }

        .smiley i {
            transition: all 0.3s ease;
        }

        .smiley:hover i, .smiley.active i {
            transform: translateY(-100%);
        }

        .smiley::after {
            content: attr(data-icon);
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            transition: all 0.3s ease;
            font-family: "Font Awesome 5 Free";
            font-weight: 1800;
        }

        .smiley:hover::after, .smiley.active::after {
            top: 0;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        .rate-button {
            padding: 15px 30px;
            font-size: 60px;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            color: white;
            background-color: gray;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            max-width: 600px;
            height: 2cm;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .rate-button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .rate-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #rating-text {
            font-size: 36px;
            margin-top: 10px;
            text-align: center;
            min-height: 10px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <button class="back-button"><i class="fas fa-arrow-left"></i></button>
        <img src="icon.png" alt="Logo" class="logo">
    </div>
    <div class="main-content">
        <div class="smileys-container">
            <div class="smileys">
                <button class="smiley" data-rating="1" data-color="red">
                    <i class="far fa-angry"></i>
                </button>
                <button class="smiley" data-rating="2" data-color="yellow">
                    <i class="far fa-meh"></i>
                </button>
                <button class="smiley" data-rating="3" data-color="green">
                    <i class="far fa-smile"></i>
                </button>
                <button class="smiley" data-rating="4" data-color="blue">
                    <i class="far fa-grin-stars"></i>
                </button>
            </div>
            <div id="rating-text">Выберите оценку</div>
        </div>
        <button class="rate-button" disabled onclick="openFeedbackWindow()">Оценить</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const smileys = document.querySelectorAll('.smiley');
            const rateButton = document.querySelector('.rate-button');
            const ratingText = document.getElementById('rating-text');
            let selectedRating = null;

            const ratingTexts = {
                1: "Плохо",
                2: "Нормально",
                3: "Хорошо",
                4: "Идеально"
            };

            const smileyIcons = {
                1: "\uf556", // frown
                2: "\uf11a", // meh
                3: "\uf118", // smile
                4: "\uf587"  // grin-stars
            };

            smileys.forEach(smiley => {
                const rating = smiley.dataset.rating;
                smiley.setAttribute('data-icon', smileyIcons[rating]);

                smiley.addEventListener('click', function() {
                    smileys.forEach(s => {
                        s.classList.remove('active');
                        s.style.animation = '';
                        s.style.color = 'gray';
                    });
                    this.classList.add('active');
                    selectedRating = this.dataset.rating;
                    this.style.color = this.dataset.color;
                    rateButton.style.backgroundColor = this.dataset.color;
                    rateButton.disabled = false;

                    // Обновляем текст рейтинга
                    ratingText.textContent = ratingTexts[selectedRating];
                    ratingText.style.color = this.dataset.color;

                    // Анимация для выбранного смайла
                    this.style.animation = 'bounce 0.5s';
                });
            });

            rateButton.addEventListener('click', function() {
                if (selectedRating) {
                    alert(`Вы поставили оценку: ${ratingTexts[selectedRating]}`);
                    // Здесь можно добавить код для отправки оценки на сервер
                }
            });

            document.querySelector('.back-button').addEventListener('click', function() {
                window.history.back();
            });
        });

        function openFeedbackWindow() {
            window.open('feedback_window.html', '_blank');
        }
    </script>
</body>
</html>
