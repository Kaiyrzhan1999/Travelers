<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню ресторана</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .top-panel {
            height: 1.5cm;
            background-color: #222;
            overflow: hidden;
            position: relative;
        }
        .marquee {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 1.5cm;
            font-size: 16px;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .upper-part {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-width: 300px;
            height: auto;
        }
        .divider {
            height: 1px;
            background-color: white;
            width: 100%;
        }
        .lower-part {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 1cm; /* Changed from 3cm to 1cm */
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 1200px;
            margin-top: -1cm; /* Added 0.2cm margin from the divider */
        }
        .menu-item {
            width: 5cm;
            height: 5cm;
            margin: 20px;
            background-color: #333;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            text-align: center;
            transition: all 0.3s ease;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        .menu-item:hover {
            transform: scale(1.05);
        }
        .menu-item.active {
            transform: scale(1.1);
        }
        .menu-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
        }
        .menu-item span {
            position: relative;
            z-index: 1;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px;
            font-size: 14px;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="top-panel">
        <div class="marquee">Добро пожаловать в наш ресторан! Попробуйте наши фирменные блюда и напитки.</div>
    </div>

    <div class="content-wrapper">
        <div class="upper-part">
            <div class="logo">
                <img src="icon.png" alt="Логотип ресторана">
            </div>
        </div>
        <div class="divider"></div>
        <div class="lower-part">
            <div class="menu">
                <div class="menu-item" onclick="openPage('drinks.html')" style="background-image: url('pepsi.jpg')"><span>НАПИТКИ</span></div>
                <div class="menu-item" onclick="openPage('breakfasts.html')" style="background-image: url('Авокадо тост.jpeg')"><span>ЗАВТРАКИ</span></div>
                <div class="menu-item" onclick="openPage('salads.html')" style="background-image: url('Греческий.jpeg')"><span>САЛАТЫ</span></div>
                <div class="menu-item" onclick="openPage('soups.html')" style="background-image: url('Том-Ям.jpeg')"><span>СУПЫ</span></div>
                <div class="menu-item" onclick="openPage('main_dishes.html')" style="background-image: url('Паста песто.jpeg')"><span>ОСНОВНЫЕ БЛЮДА</span></div>
                <div class="menu-item" onclick="openPage('snacks.html')" style="background-image: url('Наггетсы.jpeg')"><span>ЗАКУСКИ И СНЕКИ</span></div>
                <div class="menu-item" onclick="openPage('sandwiches_and_burgers.html')" style="background-image: url('Детский бургер.jpeg')"><span>СЭНДВИЧИ И БУРГЕРЫ</span></div>
                <div class="menu-item" onclick="openPage('pizza.html')" style="background-image: url('Пицца Кантри.jpeg')"><span>ПИЦЦА</span></div>
                <div class="menu-item" onclick="openPage('rolls.html')" style="background-image: url('Ролл с грибами и говядиной.jpeg')"><span>РОЛЛЫ</span></div>
            </div>
        </div>
    </div>

    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
