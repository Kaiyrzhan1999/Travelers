<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за отзыв</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .top-panel {
            background-color: #4CAF50;
            height: 3cm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .back-button {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        .logo {
            height: 2cm;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .message {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 1cm;
        }
        .ok-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 10cm;
            margin: 0 auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 16cm; /* 5см от нижнего края */
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12cm; /* 5см выше кнопки "Хорошо" */
        }
        .social-icon {
            font-size: 30px;
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <img src="icon.png" alt="Логотип" class="logo">
        </div>
        <div class="content">
            <div class="message">
                <p>Мы только что поделились вашим отзывом с властями.</p>
                <p>Пожалуйста, дайте нам знать, как все прошло в следующий раз.</p>
                <p>Спасибо, что помогаете нам улучшить качество обслуживания клиентов.</p>
            </div>
            <button class="ok-button" onclick="openIndexPage()">Хорошо</button>
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fas fa-map-marker-alt"></i></a>
            </div>
        </div>
    </div>
    <script>
        function openIndexPage() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
