<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Спасибо за отзыв</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .top-panel {
            background-color: orange;
            background-image: url('element.png');
            background-size: 20%;
            background-position: center;
            background-repeat: repeat;
            height: 3cm;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .top-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 165, 0, 0.9);
            z-index: 0;
        }
        .back-button {
            position: absolute;
            left: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
        }
        .logo {
            height: 3cm;
            position: relative;
            z-index: 1;
        }
    .content {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        text-align: center;
        justify-content: flex-start; /* Изменено с space-between на flex-start */
    }
        .message {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }
    .social-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: -0cm; /* Добавлено отрицательное значение margin-top */
    }
    .social-button {
        width: 8cm;
        height: 1.5cm;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        transition: all 0.3s ease;
        overflow: hidden;
        position: relative;
    }

    .social-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
        transition: all 0.5s;
    }

    .social-button:hover::before {
        left: 100%;
    }

    .social-button img {
        height: 70%;
        margin-right: 10px;
    }

    .social-button span {
        color: white;
        font-weight: bold;
    }

    .social-button.gis {
        background-color: #4CAF50; /* Зеленый цвет 2GIS */
    }

    .social-button.gis:hover {
        background-color: #45a049; /* Немного темнее при наведении */
    }

    .social-button.instagram {
        background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
    }

    .social-button.tiktok {
        background-color: #000000;
    }
        .ok-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-panel">
            <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
            <img src="icon.png" alt="Логотип" class="logo">
        </div>
        <div class="content">
            <div class="message">
                <p>Мы только что поделились вашим отзывом с властями.</p>
                <p>Пожалуйста, дайте нам знать, как все прошло в следующий раз.</p>
                <p>Спасибо, что помогаете нам улучшить качество обслуживания клиентов.</p>
            </div>
<div class="social-buttons">
    <button class="social-button gis" onclick="openSocialLink('2gis')">
        <img src="png-klev-club-yozi-p-2-gis-logotip-png-6.png" alt="2GIS">
        <span>2GIS</span>
    </button>
    <button class="social-button instagram" onclick="openSocialLink('instagram')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram">
        <span>Instagram</span>
    </button>
    <button class="social-button tiktok" onclick="openSocialLink('tiktok')">
        <img src="https://sf-tb-sg.ibytedtos.com/obj/eden-sg/uhtyvueh7nulogpoguhm/tiktok-icon2.png" alt="TikTok">
        <span>TikTok</span>
    </button>
            <button class="ok-button" onclick="openIndexPage()">На главную</button>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'feedback_contact.html';
        }

        function openIndexPage() {
            window.location.href = 'index.html';
        }

        function openSocialLink(platform) {
            // Здесь вы можете добавить соответствующие URL для каждой платформы
            const urls = {
                '2gis': 'https://2gis.ru/your-page',
                'instagram': 'https://www.instagram.com/your-page',
                'tiktok': 'https://www.tiktok.com/@your-page'
            };
            window.open(urls[platform], '_blank');
        }
    </script>
</body>
</html>
