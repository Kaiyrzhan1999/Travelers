<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню Travellers Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: black;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            width: 100%;
            height: 100%;
            max-width: 90%;
            max-height: 90vh;
            position: relative;
        }
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @media (max-width: 768px) {
            .modal-content {
                max-width: 100%;
                max-height: 100vh;
            }
            .close-btn {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="menuModal" class="modal">
        <button class="close-btn" onclick="goToIndex()">&times;</button>
        <div class="modal-content">
            <iframe id="pdfViewer" src="TRAVELERS COFFEE MENU KAZ-RUS 2025.pdf#toolbar=0&navpanes=0&scrollbar=0" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }

        // Добавляем обработчик для изменения размера iframe при повороте устройства
        window.addEventListener('resize', function() {
            var iframe = document.getElementById('pdfViewer');
            iframe.style.height = window.innerHeight + 'px';
        });

        // Вызываем функцию сразу после загрузки страницы
        window.addEventListener('load', function() {
            var iframe = document.getElementById('pdfViewer');
            iframe.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
