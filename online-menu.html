<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Меню Travellers Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: black;
            overflow-x: hidden;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
        }
        .modal-content {
            flex-grow: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            box-sizing: border-box;
        }
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
        }
        .menu-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="menuModal" class="modal">
        <button class="close-btn" onclick="goToIndex()">&times;</button>
        <div class="modal-content" id="imageContainer">
            <!-- Изображения будут добавлены здесь с помощью JavaScript -->
        </div>
    </div>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }

        const imageContainer = document.getElementById('imageContainer');
        const imageCount = 13; // Общее количество изображений

        for (let i = 1; i <= imageCount; i++) {
            const img = document.createElement('img');
            img.src = `TRAVELERS COFFEE MENU KAZ-RUS 2025_page-${String(i).padStart(4, '0')}.jpg`;
            img.alt = `Menu page ${i}`;
            img.className = 'menu-image';
            imageContainer.appendChild(img);
        }

        function adjustImageSize() {
            const images = document.querySelectorAll('.menu-image');
            const viewportWidth = window.innerWidth - 20; // Учитываем отступы
            images.forEach(img => {
                img.style.width = `${viewportWidth}px`;
            });
        }

        window.addEventListener('resize', adjustImageSize);
        window.addEventListener('orientationchange', adjustImageSize);
        window.addEventListener('load', adjustImageSize);
    </script>
</body>
</html>
