<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Меню Travellers Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: black;
            overflow: hidden;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
        }
        #pdfViewer {
            width: 100%;
            height: 100%;
            border: none;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body>
    <div id="menuModal" class="modal">
        <button class="close-btn" onclick="goToIndex()">&times;</button>
        <div class="modal-content">
            <iframe id="pdfViewer" src="TRAVELERS COFFEE MENU KAZ-RUS 2025.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }

        function adjustIframeSize() {
            var iframe = document.getElementById('pdfViewer');
            iframe.style.width = window.innerWidth + 'px';
            iframe.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', adjustIframeSize);
        window.addEventListener('orientationchange', adjustIframeSize);
        window.addEventListener('load', adjustIframeSize);

        // Предотвращение зума на мобильных устройствах
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
