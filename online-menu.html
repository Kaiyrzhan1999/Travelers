<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Меню Travellers Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: black;
            overflow: hidden;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
        }
        .modal-content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
        }
        #pdfContainer {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        #pdfViewer {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="menuModal" class="modal">
        <button class="close-btn" onclick="goToIndex()">&times;</button>
        <div class="modal-content">
            <div id="pdfContainer">
                <embed id="pdfViewer" src="TRAVELERS COFFEE MENU KAZ-RUS 2025.pdf#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf">
            </div>
        </div>
    </div>

    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }

        function adjustPdfSize() {
            var container = document.getElementById('pdfContainer');
            var viewer = document.getElementById('pdfViewer');
            container.style.height = window.innerHeight + 'px';
            viewer.style.width = window.innerWidth + 'px';
        }

        window.addEventListener('resize', adjustPdfSize);
        window.addEventListener('orientationchange', adjustPdfSize);
        window.addEventListener('load', adjustPdfSize);

        // Предотвращение зума на мобильных устройствах
        document.addEventListener('touchmove', function (event) {
            if (event.scale !== 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
