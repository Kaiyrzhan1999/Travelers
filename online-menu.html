<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Меню Travellers Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background-color: black;
        }
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
        }
        .modal-content {
            flex-grow: 1;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 1001;
            padding: 10px;
        }
        #pdfCanvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="menuModal" class="modal">
        <button class="close-btn" onclick="goToIndex()">&times;</button>
        <div class="modal-content">
            <canvas id="pdfCanvas"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        function goToIndex() {
            window.location.href = 'index.html';
        }

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';

        const url = 'TRAVELERS COFFEE MENU KAZ-RUS 2025.pdf';
        const canvas = document.getElementById('pdfCanvas');
        const ctx = canvas.getContext('2d');

        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1.0;

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }

        pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
            pdfDoc = pdfDoc_;
            renderPage(pageNum);
        });

        function adjustScale() {
            const modalContent = document.querySelector('.modal-content');
            const viewportWidth = modalContent.clientWidth;
            scale = (viewportWidth - 20) / 595; // 595 - стандартная ширина страницы A4 в PDF
            renderPage(pageNum);
        }

        window.addEventListener('resize', adjustScale);
        window.addEventListener('orientationchange', adjustScale);
        window.addEventListener('load', adjustScale);
    </script>
</body>
</html>
